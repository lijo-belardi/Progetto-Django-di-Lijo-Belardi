{% extends 'base.html' %}
{% block blog_content %}

<!-- Card: Change password -->
<div class="container">
  <div class="col s12 m7">
    <h3 class="white-text">Change password</h3>
    <div class="card">
      <div class="card-content">
        <form action="." method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <input class="btn indigo" type="submit" value="Change password" style="margin: 10px;"/>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock blog_content%}
