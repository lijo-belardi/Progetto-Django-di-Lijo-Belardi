{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block blog_content %}
<div class="container"><!-- main container -->
    <h3 style="margin: 1px;">Profile - Private Area</h3>
    <div class="card horizontal"><!-- card 1: information -->
        <div style="margin: 10px;">
            <h5>{{ user.username }}</h5>
            <div class="card-stacked">
                <div class="card-content">
                    <p>Email: <strong>{{ user.email }}</strong></p>
                    <p>Number of post published: <strong>{{ number_of_posts }}</strong></p>
                    <a class="btn btn-sm btn-outline-secondary" href="{% url 'user:password-change' %}">Change password?</a><br><br>
                    <a class="btn btn-sm btn-outline-secondary" href="{% url 'api:home' %}">Back Home</a>
                </div>
            </div>
        </div>
    </div><!-- card 1: information -->
</div><!-- main container -->
{% endblock blog_content %}
