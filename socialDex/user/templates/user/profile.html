{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block blog_content %}
<div class="container">
    <h2>{{ user.username }}</h2>
    <div class="card-stacked">
        <div class="card-content">
            <p> Email: {{ user.email }} </p>
            <p> Number of post published: {{ number_of_posts }} </p>
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'api:home' %}">Back Home</a>
        </div>
    </div>
</div>
{% endblock blog_content %}
