{% extends "base.html" %}

{% block blog_content %}

{% load crispy_forms_tags %}

<!--Login-->
<div class="container py-5 text-center">
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %}
    {{ login_form|crispy }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <p class="text-center">Don't have an account? <a href="{% url 'user:register' %}">Create an account</a>.</p>
</div>

{% endblock blog_content %}
