{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block blog_content %}


<!--Login-->
<div class="container py-5">
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %}
    {{ login_form|crispy }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <br>
  <p>Don't have an account? <a href="{% url 'user:register' %}">Create an account</a>.</p>
</div>

{% endblock blog_content %}
