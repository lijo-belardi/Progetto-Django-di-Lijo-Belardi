{% extends "base.html" %}
{% block content %}

    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="">{{ post.user }}</a>
              <small class="text-muted">{{ post.datetime|date:"F d, Y" }}</small>
                <h4>{{ post.title }} </h4>
                <p>{{ post.content }} </p>
            </div>

          </div>
        </article>
    {% endfor %}
{% endblock content %}
