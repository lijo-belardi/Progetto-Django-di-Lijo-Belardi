<!-- PRINCIPAL DIV - START -->
<div class="row flex-nowrap justify-content-between align-items-center">


    <!-- HEADER TOP - LEFT SECTION - START -->
    {% if user.is_superuser %}
    <div class="col-4 d-flex justify-content-between align-items-center">
        <a class="btn btn-outline-primary btn-sm" href="{% url 'api:admin' %}">Only Admin</a>
        <a class="btn btn-outline-primary btn-sm" href="{% url 'JSon' %}"> JSon</a>
        <a class="btn btn-outline-primary btn-sm" href="{% url 'H1' %}">JSon Last Hour</a>
    </div>
    {% endif %}
    <!-- HEADER TOP - LEFT SECTION - END -->


    <!-- HEADER TOP - CENTER SECTION - START -->
    {% if user.is_authenticated %}
    <div class="col-4 text-center">
        <a class="blog-header-logo text-dark" href="{% url 'api:home' %}">Start2Django</a>
    </div>
    {% else %}
    <div class="col-4 text-center">
        <a class="blog-header-logo text-dark">Start2Django</a>
    </div>
    {% endif %}
    <!-- HEADER TOP - CENTER SECTION - END -->


    <!-- HEADER TOP - RIGHT SECTION - START -->
    <div class="col-4 d-flex justify-content-between align-items-center">
        {% if user.is_authenticated %}
        <a class="btn btn-outline-primary btn-sm" href="{% url 'api:post-create' %}">New post</a>
        <a class="btn btn-outline-primary btn-sm" href="{% url 'user:profile' user.id %}">Profile</a>
        <a class="btn btn-outline-primary btn-sm" href="{% url 'user:logout' %}">Logout</a>
        {% else%}
        <a class="btn btn-outline-primary btn-sm" href="{% url 'user:login' %}">Login</a>
        {% endif %}
    </div>
    <!-- HEADER TOP - RIGHT SECTION - END -->

</div><!-- PRINCIPAL DIV - END -->
