<nav class="blog-pagination" aria-label="Pagination">

    <!-- "first" and "previous" buttons -->
    {% if page_obj.has_previous %}
    <a class="btn btn-outline-primary btn-sm" href="?page=1">&laquo; first</a>
    <a class="btn btn-outline-primary btn-sm" href="?page={{ page_obj.previous_page_number }}">previous</a>
    {% else%}
    <a class="btn btn-outline-secondary disabled btn-sm">first</a>
    <a class="btn btn-outline-secondary disabled btn-sm">previous</a>
    {% endif %}

    <!-- page count -->
    <a class="btn btn-outline-secondary disabled btn-sm">Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</a>

    <!-- "next" and "last" buttons -->
    {% if page_obj.has_next %}
    <a class="btn btn-outline-primary btn-sm"  href="?page={{ page_obj.next_page_number }}">next</a>
    <a class="btn btn-outline-primary btn-sm"  href="?page={{ page_obj.paginator.num_pages }}">last &raquo;</a>
    {% else%}
    <a class="btn btn-outline-secondary disabled btn-sm">next</a>
    <a class="btn btn-outline-secondary disabled btn-sm">last</a>
    {% endif %}
</nav>
