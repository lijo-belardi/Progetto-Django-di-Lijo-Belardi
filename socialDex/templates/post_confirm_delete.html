{% extends "base.html" %}
{% block blog_content %}
<div class="container">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h3>Are you sure you want to delete the post "{{object.title}}?"</h3>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes,delete</button>
                <a class="btn btn-outline-primary" href="{% url 'api:post-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock blog_content %}
