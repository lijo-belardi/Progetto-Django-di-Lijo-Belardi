{% extends "base.html" %}

{% block blog_content %}

<h1>New Post</h1>
<div class="form-group">
         <form method="POST" class="form-control" enctype="multipart/form-data">
             {% csrf_token %}
             {{ form.as_p }}
             <div class="d-grid gap-2">
                 <button type="submit" class="save btn btn-outline-success btn-sm">Save</button>
                 <input type=button class="btn btn-outline-secondary btn-sm" value="Previous Page" onClick="javascript:history.go(-1);">
                 <a class="btn btn-sm btn-outline-secondary" href="{% url 'api:home' %}">Back Home</a>
             </div>
         </form>
     </div>
{% endblock blog_content %}
