{% extends "base.html" %}
{% block blog_content %}
<div class="container">
    <div class="card horizontal">
        <div style="margin: 10px;">
            <h5>User list</h5>
            <div class="card-stacked border-top">
                <div class="card-content">
                    {% for user in user_posts %}
                    <br><h6 style="margin: 1px;"><strong>{{user.username}}</strong></h6>
                    <p> Number of post published: <strong>{{ user.total_posts }}</strong>
                        {% endfor %}
                        <br><br><a class="btn btn-sm btn-outline-secondary" href="{% url 'api:home' %}">Back Home</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock blog_content %}
